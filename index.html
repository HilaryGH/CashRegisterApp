<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash-register</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <h1>Cash Register Project</h1>
  <div id="change-due"></div>
  <p>Enter cash from customer:</p>
  <input id="cash" type="number"/>
  <button id="purchase-btn">Purchase</button>
  <div class="head">
    <div class="black">Total: $3.26</div>
  </div>
  <div class="neck"></div>
  <div class="body">
    <div class="left">
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
<div class="grid"></div>
    </div>
    <div class="right">
      <ul>
        <li><b>Change in drawer:</b></li>
        <li>Pennies: $1.01</li>
        <li>Nickels: $2.05</li>
        <li>Dimes: $3.1</li>
        <li>Quarters: $4.25</li>
        <li>Ones: $90C</li>
        <li>Fives: $55</li>
        <li>Tens: $20</li>
        <li>Twenties: $60</li>
        <li>Hundreds: $100</li>
      </ul>
    </div>
  </div>
  <div class="leg">
    <div class="dot"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
